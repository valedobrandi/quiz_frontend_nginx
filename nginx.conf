    events {
        worker_connections 1024;
    }
    
    http {

        include /etc/nginx/mime.types; # Include correct MIME types
        default_type application/octet-stream;

        server {
            listen 5173;
            server_name localhost;
            
            root /usr/share/nginx/html;
            index index.html;

            location /quiz/assets/ {
                root /usr/share/nginx/html;
            }
    
            location ~* \.tsx$ {
                types {
                    text/javascript js ts tsx;
                }
            }

            location ~* \.js$ {
                types {
                    text/javascript js;
                }
            }

            # Serve main files, like the index.html for SPAs
            location / {
                try_files $uri /index.html;
            }

            location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|otf)$ {
                expires 6M; # Cache for 6 months
                access_log off; # Disable access logs for static files
                add_header Cache-Control "public";
            }

            # Optional: Enable gzip compression for faster load times
            gzip on;
            gzip_types text/plain application/javascript text/css application/json image/svg+xml;
            gzip_min_length 256;

        }

    }
